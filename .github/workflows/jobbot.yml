name: Job Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      # ✅ نگه داشتن seen_jobs.json بین اجراها
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: seen_jobs.json
          key: jobbot-seen-v1
          restore-keys: |
            jobbot-seen-v1

      - name: Run bot
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # ✅ فقط برای تست اول "1" بگذار. بعداً "0" کن.
          ALWAYS_SEND_TEST: "0"
        run: python sainsburys_watch.py
